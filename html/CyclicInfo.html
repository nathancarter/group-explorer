
<template id="cyclic-isCyclic-template">
    <p>${MathML.sans(Group.name)} is <a href="./help/rf-groupterms/index.html#cyclic-group">cyclic</a>;
        an element that generates the group is ${MathML.sans(Group.representation[generator])}.</p>
</template>

<template id="cyclic-nonCyclic-template">
    <p>${MathML.sans(Group.name)} is not <a href="./help/rf-groupterms/index.html#cyclic-group">cyclic</a>;
        no element generates the whole group.</p>
</template>

<template id="cyclic-trailer-template">
    <div class="gapcell hidden toggled">
        <div class='gapcode' data-built-in-code-type='is cyclic'></div>
    </div>
</template>
