
<template id="abelian-isAbelian-template">
    <p>${MathML.sans(Group.name)} is <a href="./help/rf-groupterms/index.html#abelian-group">abelian</a>;
        every pair of elements commutes.</p>
</template>

<template id="abelian-isNonAbelian-template">
    <p>${MathML.sans(Group.name)} is not <a href="./help/rf-groupterms/index.html#abelian-group">abelian</a>.
        We can find two elements that do not commute:
        ${MathML.sans(Group.representation[i] + '<mo>&nbsp;⋅</mo>')}
        ${MathML.sans(Group.representation[j] + '<mo>=</mo>')}
        ${MathML.sans(Group.representation[Group.multtable[i][j]])}, but
        ${MathML.sans(Group.representation[j] + '<mo>&nbsp;⋅</mo>')}
        ${MathML.sans(Group.representation[i] + '<mo>=</mo>')}
        ${MathML.sans(Group.representation[Group.multtable[j][i]])}.</p>
</template>

<template id="abelian-gapcell-template">
    <div class="gapcell hidden toggled">
        <div class='gapcode' data-built-in-code-type='is abelian'></div>
    </div>
</template>
